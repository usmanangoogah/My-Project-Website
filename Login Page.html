<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Login Page</title>
  <link rel="stylesheet" href="Login Page.css">
</head>
<body>
<marquee behavior="" direction="left" class="four">Login your credentials below</marquee>
<img src="Media/NACOSS Logo without BG.png" class="nacoss" title="NACOSS Logo">
    
    <img src="Media/NSUK Logo without BG.png" class="nsuk" title="Nasarawa State University, Keffi">
  <center>
    <form action="Department Info.html"> 
      <label for="one" class="one">Name:</label>
      <input type="text" name="fullname" id="one" placeholder="Enter your full name" required spellcheck="true"><br />
      
      
      <label for="two" class="two">Level:</label>
      <input type="text" name="Level" placeholder="Enter your level" id="two" required spellcheck="true"><br />
      
      <label for="three" class="three">Matric Number: </label>
      <input type="text" name="Date of birth" placeholder="Enter your Matric Number" required spellcheck="true"><br /><br />
      
      <label for="four" class="four">Date of Birth: </label>
      <input type="text" name="Date of birth" placeholder="Enter your D.O.B" required spellcheck="true" id="four"><br /><br />
      
      <button type="reset" class="one">Reset Values</button>
      <button type="submit" class="two">Submit</button>
       </form>
  </center>
  <marquee direction="left" class="five">Have a successful delibration</marquee>
</body>
</html>
